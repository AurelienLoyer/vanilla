<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>#1 Simple state binding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h2>#1 Simple state binding</h2>

    <strong>Result</strong>

    <div class="app">
        <h3></h3>
        <div>
            <p z-test="nope" z-bind:title="user.job[1]">test title</p>
            <input z-bind:title="user.lastname" z-bind:value="user.firstname" />
            <input z-bind:title="user.lastname" z-bind:value="user.firstname" />
            <p>
                <img :alt="user.lastname" z-bind:height="height" z-bind:title="user.lastname" z-bind:src="picture"></img>
            </p>
        </div>
    </div>

    <script src="js/02.js"></script>
</body>

</html>
